<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>League Cooldown Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cooldowns.js" type="text/javascript"></script>

    <style>
        p{
            padding: 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background: #dbdfe5;
        }
        .forms{
    	margin-left: 50px;
        padding: 25px;
        text-align: center;
        }
        .tables{
            margin-left: 75px;
            padding: 25px;
        }
        .title{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class = "title">League of Legends Cooldowns</h1>
    <form class="forms">
        Choose a Champion: 
        <select id = "champion-dropdown">
        </select>
    </br>
        CDR Amount:
        <input type="text" name="cdr-value" id="cdr-value" value="" maxlength="2" />
    </br>
        <input type="button" value ="Calculate" id="calculate">
    </form>
    <div class="tables">
        <table class="table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Q</th>
                    <th>W</th>
                    <th>E</th>
                    <th>R</th>
                </tr>
            </thead>
            <tbody id = "cooldown-rows">       
            </tbody>
        </table>
</body>
</html>
